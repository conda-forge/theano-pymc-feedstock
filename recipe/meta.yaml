{% set version = "1.1.2" %}

package:
  name: aesara
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/T/aesara/aesara-{{ version }}.tar.gz
  sha256: 5da6c2242ea72a991c8446d7fe7d35189ea346ef7d024c890397011114bf10fc
  patches:

build:
  number: 0
  entry_points:
    - theano-cache = bin.theano_cache:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python
    - setuptools
    - six >=1.9.0
    - numpy >=1.9.1
    - scipy >=0.14
    - pygpu >=0.7.0,<0.8
    - jax  # [py>=37 and not win]
    - filelock

test:
  imports:
    - theano
  commands:
    - theano-cache help

about:
  home: https://github.com/pymc-devs/aesara
  license: BSD-3-Clause
  summary: An optimizing compiler for evaluating mathematical expressions. Aesara is a fork of the Theano library maintained by the PyMC developers.
  license_file: LICENSE.txt
  dev_url: https://github.com/pymc-devs/aesara/
  doc_url: https://aesara.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - twiecki
    - ericmjl
    - brandonwillard
